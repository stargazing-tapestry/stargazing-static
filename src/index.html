<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Stargazing: an interactive knitted tapestry">
    <meta name="author" content="Sarah Spencer">
    <link rel="icon" href="favicon.ico">

    <title>Stargazing: an interactive knitted tapestry</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  </head>
  <body>
    <script src="index.js" ></script>

    <main class="container cover-container">
        <div class="col-sm-12">
          <h1 class="cover-heading">Look up!</h1>
          <p class="lead">What can you see?</p>
        </div>
        <div class="search-box">
          <input type="text" class="form-control form-control-lg" id="search-input" placeholder="Search">
        </div>
          <datalist id="suggestions_list">
          </datalist>
          <button class="btn btn-primary search-btn" onclick="fetch();">Go</button>
    </main>

    <footer>
      <div class="container cover-container">
        links here?
      </div>
    </footer>

    <div id="search-details" class="overlay">
        <a href="javascript:void(0)" class="close-btn" onclick="closeDetails();">&lt;</a>
        <div id="bigcrunch" class="overlay-content"></div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
